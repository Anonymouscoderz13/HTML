<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        img {
            display: block;
            margin: 0 auto;
            width: 80%;
            height: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 5px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f3;
        }
        form {
            margin-top: 20px;
        }
        .sign-in {
            display: block;
            text-align: right;
            margin-bottom: 10px;
        }
        .feedback textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        .submit-btn, .sign-in {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Sign-in Button -->
    <div class="sign-in">
        <a href="https://gmail.com" target="_blank">Sign in with Gmail</a>
    </div>

    <!-- Concert Image -->
    <h1>Concert Featuring Shankar Mahadhavan</h1>
    <img src="https://assets.telegraphindia.com/telegraph/2022/Dec/1669871229_shankar-mahadevan-cms.jpg" alt="The Weeknd Concert">

    <!-- Seat Type, Cost, and Number of People -->
    <h2>Ticket Information</h2>
    <table>
        <tr>
            <th>Seat Type</th>
            <th>Cost</th>
            <th>Number of People</th>
        </tr>
        <tr>
            <td>VIP</td>
            <td>₹7000</td>
            <td>
                <select>
		    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Regular</td>
            <td>₹4500</td>
            <td>
                <select>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>


                </select>
            </td>
        </tr>
        <tr>
            <td>Economy</td>
            <td>₹2000</td>
            <td>
                <select>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>


                </select>
            </td>
        </tr>
    </table>

    <!-- Venue Selection -->
    <h2>Choose Your Venue</h2>
    <form>
        <label><input type="radio" name="venue" value="0"> SJT</label><br>
        <label><input type="radio" name="venue" value="1"> PRP</label><br>
        <label><input type="radio" name="venue" value="2"> MB</label><br>
        <label><input type="radio" name="venue" value="3"> TT</label><br>
    </form>

    <!-- Feedback Form -->
    <h2>Feedback</h2>
    <form class="feedback">
        <textarea placeholder="Enter your feedback here..."></textarea><br>
        <div class="submit-btn">
            <a href="https://bookmyshow.com" target="_blank">
                <button type="button">Submit Your Lovely Feedback</button>
            </a>
        </div>
    </form>

</body>
</html>
